server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Vue SPA routing fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets (Vite generates hashed filenames, safe to cache long)
    location ~* \.(?:js|css|json|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
}
